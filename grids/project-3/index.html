<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title></title>
</head>
<body>
    <header>
        Header
    </header>
    <div class="main-container">
        <div class="pre-grid-container">
            <div class="offer-message">⭐ Offer Ends Soon ! ⭐</div>
            <div class="ticket-container">
                <div class="ticket-item long-item">1</div>
                <div class="ticket-item long-item">2</div>
                <div class="ticket-item small-item b">
                    <div class="items">
                        <div class="count">🛒 3 items</div>
                        <div class="price">$415.00 💲</div>
                    </div>
                </div>
                <div class="ticket-item long-item">3</div>
                <div class="ticket-item long-item">4</div>
                <div class="ticket-item small-item c">
                    <button class="checkout-button">Checkout 💳</button>
                </div>
                <div class="ticket-item long-item">5</div>
                <div class="ticket-item long-item">
                    <div class="products-list">
                        <div class="product">
                            <div class="product-name">Ladies Frock 👗</div>
                            <div class="product-price">$231.00</div>
                        </div>
                        <div class="product">
                            <div class="product-name">Mens Runners 👟</div>
                            <div class="product-price">$115.00</div>
                        </div>
                        <div class="product">
                            <div class="product-name">Undies 👙</div>
                            <div class="product-price">$69.00</div>
                        </div>
                    </div>
                </div>
                <div class="ticket-item small-item d">
                    <button class="need-help-button">Need Help ❓</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        Footer
    </footer>
</body>
</html>
